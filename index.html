<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>Enter the date of your birthday</h1>
        <form action="next.html" method="GET">
            <input type="number" id="day" name="day" style="width: 50px">
            <label for="day">Day</label>
            <input type="number" id="month" name="month" style="width: 50px">
            <label for="month">Month</label>
            <input type="number" id="year" name="year" style="width: 100px">
            <label for="year">Year</label>
            <button id="button" type="submit" class="apply-button" disabled>Apply</button>
        </form>
        <span class="error-message" id="error">Error message</span>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
