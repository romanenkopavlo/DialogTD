<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your date</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="your-date">
        <div id="dayField"></div>
        <div id="monthField"></div>
        <div id="yearField"></div>
        <br>
        <button id="change">Change the date</button>
    </div>
    <dialog id="dialog">
        <h1>Change your date</h1>
        <form action="next.html" method="GET">
            <input type="number" id="day" name="day" style="width: 50px">
            <label for="day">Day</label>
            <input type="number" id="month" name="month" style="width: 50px">
            <label for="month">Month</label>
            <input type="number" id="year" name="year" style="width: 100px">
            <label for="year">Year</label>
            <button id="button" type="submit" class="apply-button" disabled>Apply</button>
        </form>
        <span class="error-message" id="error">Error message</span>
        <br><br>
        <button id="close">Close</button>
    </dialog>
    <script src="js/main.js"></script>
    <script src="js/next.js"></script>
</body>
</html>
